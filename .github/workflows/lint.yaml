    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: wemake-python-styleguide
        uses: wemake-services/wemake-python-styleguide@0.18.0
